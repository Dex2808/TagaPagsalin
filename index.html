<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Language Translator</h1>
    <select id="sourceLang"></select>
    <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
    <button id="translateBtn">Translate</button>
    <h2>Translation</h2>
    <div id="translatedText"></div>
    <button id="copyBtn">Copy Translation</button>
    <button id="ttsBtn">Text-to-Speech</button>

    <script>
        const languages = {"en":"English", "es":"Spanish", "fr":"French", "de":"German", "zh":"Chinese", "ja":"Japanese", "it":"Italian", "pt":"Portuguese", "ru":"Russian", "hindi":"Hindi", "arabic":"Arabic", "korean":"Korean", "swedish":"Swedish", "norwegian":"Norwegian", "dutch":"Dutch", "finnish":"Finnish", "turkish":"Turkish", "hebrew":"Hebrew", "thai":"Thai", "vietnamese":"Vietnamese", "indonesian":"Indonesian", "malay":"Malay", "filipino":"Filipino", "swahili":"Swahili", "pashto":"Pashto", "persian":"Persian", "bengali":"Bengali", "czech":"Czech", "hungarian":"Hungarian", "romanian":"Romanian", "slovak":"Slovak", "bulgarian":"Bulgarian", "ukrainian":"Ukrainian"};

        $(document).ready(function() {
            for (const [code, name] of Object.entries(languages)) {
                $('#sourceLang').append(`<option value="${code}">${name}</option>`);
            }
        });

        $('#translateBtn').click(function() {
            const lang = $('#sourceLang').val();
            const text = $('#sourceText').val();
            $.get(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`, function(data) {
                $('#translatedText').text(data.responseData.translatedText);
            });
        });

        $('#copyBtn').click(function() {
            const translatedText = $('#translatedText').text();
            navigator.clipboard.writeText(translatedText);
            alert('Translation copied to clipboard!');
        });

        $('#ttsBtn').click(function() {
            const text = $('#translatedText').text();
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, textarea { width: 100%; margin-top: 10px; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Language Translator</h1>
    <select id="langFrom">
        <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-CHS">Chinese (Simplified)</option>
            <option value="zh-CHT">Chinese (Traditional)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="uk">Ukrainian</option>
            <option value="pl">Polish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thai</option>
            <option value="el">Greek</option>
            <option value="nl">Dutch</option>
            <option value="sw">Swahili</option>
            <option value="he">Hebrew</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="no">Norwegian</option>
            <option value="ro">Romanian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="is">Icelandic</option>
            <option value="mt">Maltese</option>
            <option value="tl">Tagalog</option>
            <option value="sw">Swahili</option>
            <option value="hy">Armenian</option>
            <option value="az">Azerbaijani</option>
        </select>
    <select id="langTo">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-CHS">Chinese (Simplified)</option>
        <option value="zh-CHT">Chinese (Traditional)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="uk">Ukrainian</option>
        <option value="pl">Polish</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
        <option value="th">Thai</option>
        <option value="el">Greek</option>
        <option value="nl">Dutch</option>
        <option value="sw">Swahili</option>
        <option value="he">Hebrew</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="fi">Finnish</option>
        <option value="no">Norwegian</option>
        <option value="ro">Romanian</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="lv">Latvian</option>
        <option value="lt">Lithuanian</option>
        <option value="is">Icelandic</option>
        <option value="mt">Maltese</option>
        <option value="tl">Tagalog</option>
        <option value="sw">Swahili</option>
        <option value="hy">Armenian</option>
        <option value="az">Azerbaijani</option>
    </select>
    <textarea id="textInput" rows="10" placeholder="Enter text to translate..."></textarea>
    <button id="translateBtn">Translate</button>
    <div id="result"></div>

    <script>
        document.getElementById('translateBtn').onclick = function() {
            var langFrom = document.getElementById('langFrom').value;
            var langTo = document.getElementById('langTo').value;
            var text = document.getElementById('textInput').value;
            var url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langFrom}|${langTo}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.responseData.translatedText;
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error translating text.';
                });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        async function translateText() {
            const textToTranslate = $('#textToTranslate').val();
            const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=YOUR_API_KEY`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: textToTranslate,
                    target: 'tl'
                })
            });
            const data = await response.json();
            $('#result').text(data.data.translations[0].translatedText);
        }
    </script>
</head>
<body>
    <h1>Language Translator</h1>
    <textarea id="textToTranslate" placeholder="Enter text to translate..." rows="4" cols="50"></textarea><br>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Text:</h2>
    <div id="result" style="border: 1px solid; padding: 10px;"></div>
</body>
</html>

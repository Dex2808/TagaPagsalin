<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <select id="lang-from">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <!-- Add all 36 languages here -->
        </select>
        <textarea id="text-from" rows="5" placeholder="Enter text here..."></textarea><br>
        <button id="translate-btn"><i class="fas fa-translate"></i> Translate</button>
        <textarea id="text-to" rows="5" placeholder="Translated text..." readonly></textarea><br>
        <button id="copy-btn"><i class="fas fa-copy"></i> Copy to Clipboard</button>
        <button id="speech-btn"><i class="fas fa-volume-up"></i> Text to Speech</button>
        <button id="exchange-btn"><i class="fas fa-exchange-alt"></i> Exchange Languages</button>
    </div>

    <script>
        document.getElementById('translate-btn').addEventListener('click', function() {
            const fromLang = document.getElementById('lang-from').value;
            const text = document.getElementById('text-from').value;
            fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=${fromLang}|auto`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('text-to').value = data.responseData.translatedText;
                });
        });

        document.getElementById('copy-btn').addEventListener('click', function() {
            const textToCopy = document.getElementById('text-to');
            textToCopy.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        });

        document.getElementById('speech-btn').addEventListener('click', function() {
            const utterance = new SpeechSynthesisUtterance(document.getElementById('text-to').value);
            window.speechSynthesis.speak(utterance);
        });

        document.getElementById('exchange-btn').addEventListener('click', function() {
            const fromLang = document.getElementById('lang-from');
            // Exchange language logic here
        });
    </script>
</body>
</html>
